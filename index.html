<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap">
    <link rel="stylesheet" href="clima.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <form id="form">
            <input type="text" id="search" placeholder="Buscar...">
            <button type="submit" id="btn-search">Enviar</button>
        </form>
    </header>

    <main>
        <section id="weatherContainer">
            <div id="cityName"></div>
            <div id="cityTemp"></div>
            <div id="cityIcon"></div>
            <div id="minMaxTemp">
                <div id="min"></div>
                <div id="max"></div>
            </div>
        </section>

        <section id="sens-hum-container">
            <div id="sensacion-container">
                <p>Sensaci√≥n</p>
                <span id="sensacion"></span>
            </div>
            <div id="humedad-container">
                <p>Humedad</p>
                <span id="humedad"></span>
            </div>
        </section>
    </main>

    <script src="clima.js" defer></script>
</body>
</html>
